<div *ngIf="verb" class="verb-panel">
    <p class="verb-question">{{verb.verbs[0]}}</p>
    <dl class="definitions" [ngClass]="{'is-hidden': showSolution}">
        <dt>Infinitiv</dt>
        <dd>{{verb.verbs[1]}}</dd>
        <dt>Präsens</dt>
        <dd>{{verb.verbs[2]}}</dd>
        <dt>Präteritum</dt>
        <dd>{{verb.verbs[3]}}</dd>
        <dt>Supinum</dt>
        <dd>{{verb.verbs[4]}}</dd>
    </dl>
</div>
